version: '3.9'
services:
  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - mongo
  bot:
    build: .
    command: python -m src.bot.main
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
      - TG_TOKEN=${TG_TOKEN}
    depends_on:
      - api
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    command: server /data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    ports:
      - "9000:9000"
